<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Moment Diary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>One Moment Diary</h1>
    <textarea id="diary-input" placeholder="Write about your day..."></textarea>
    <div class="controls">
      <input type="color" id="color-picker" value="#ffd700">
      <button id="save-button">Save Moment</button>
    </div>
    <div class="timeline" id="timeline"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
